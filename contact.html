<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpower</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: violet;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
        }

        #logo {
            text-align: center;
            background: linear-gradient(45deg, #ff4e50, #fc913a, #fcb045, #fcdb3a, #4ed1e5, #ff4e50);
            background-size: 400% 400%;
            animation: rainbowBackground 3s linear infinite;
        }

        @keyframes rainbowBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        #logo img {
            width: 100%;
            height: 20vh; /* Adjusts the height automatically to maintain the aspect ratio */
        }
        .header-text {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: black; /* Text color */
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background: linear-gradient(45deg, #ff4e50, #fc913a); }
            25% { background: linear-gradient(45deg, #fc913a, #fcb045); }
            50% { background: linear-gradient(45deg, #fcb045, #fcdb3a); }
            75% { background: linear-gradient(45deg, #fcdb3a, #4ed1e5); }
            100% { background: linear-gradient(45deg, #4ed1e5, #ff4e50); }
        }

        .content {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .navigation {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navigation a:hover {
            text-decoration: underline;
        } 
         /* Center the button */
         #feedbackButton {
            display: inline-block;
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            animation: blink 1s linear infinite; /* Blink animation */
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">    
             <img src="3.png" alt="Your Logo">     
        </div>
    </header>

    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, please feel free to contact us using the information below:</p>
        <p>Email: abnerkamas@gmail.com</p>
        <p>Phone: +233 553 051 703</p>
        
    </div>
    <!-- Feedback Button -->
 <button id="feedbackButton">Give Feedback</button>
</div>
<script>
    // JavaScript for handling the feedback button click
    document.getElementById("feedbackButton").addEventListener("click", function () {
        window.location.href = "feedback.html"; // Redirect to the feedback page
    });
</script>
</body>
</html>
